            <div data-role="content">
                The fundamental theorem of calculus states that <b>differentiation and integration are inverse functions</b>.</br>
                <br/>
                We integrate a rate to get a total. We differentiate a total to get a rate.<br/>
                <br/>
                Differentiation is to integration as division is to multiplication.
