    <body>
        <div data-role="page" >
            <div data-role="content">
               <img src="eqn/riemannSum1.gif" alt="riemann sum" height="50px" class="eqn"/><br/>
               <br/>
               This is a Riemann Sum given that <em>f</em> is defined on [a, b] given by a = x<sub>0</sub> < x<sub>1</sub> < x<sub>2</sub> < ... < x<sub>n</sub> = <em>b</em> where Δ<em>x<sub>k</sub></em> is the width of the k<sup>th</sup> subinterval and <em>x<sup>*</sup><sub>k</sub></em> is any point in the k<sup>th</sup> subinterval.<br/>
               <br/>
               Basically,
               <ul>
               	<li>Δx<sub>1 </sub>, Δx<sub>2</sub>, etc = widths</li>
               	<li>x<sup>*</sup><sub>1 </sub>,x<sup>*</sup><sub>2</sub>, etc = places to take heights</li>
               </ul>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
