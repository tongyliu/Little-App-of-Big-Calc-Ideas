    <body>
        <div data-role="page" >
            <div data-role="content">
                <b>U-substitution procedure:</b><br/>
                <ol>
                    <li>Pick a <em>“u”</em></li>
                    <li>Find <em>du</em>: <em>du = u'dx</em></li>
                    <li>Create a <em>du</em> in the function</li>
                    <li>Evalauate the integral in terms of <em>u</em></li>
                    <li>Substitute <em>x</em> back in (for indefinite integrals)</li>
                </ol>
                <b>Example:</b><br/>
                <img src="eqn/u-sub1.gif" alt="u-substitution" height="35px"/><br/>
                <br/>
                <img src="eqn/u-sub2.gif" alt="u-substitution" height="35px"/><br/>
                <br/>
                <img src="eqn/u-sub3.gif" alt="u-substitution" height="35px"/>
            </div>
